<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Shoot the ball</title>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<div
			class="fixed text-white text-4xl flex justify-center l-2 ml-1 select-none"
		>
			<span>Score: </span><span id="score">0</span>
		</div>
		<div class="fixed inset-0 flex items-center justify-center" id="modal">
			<div class="bg-white max-w-md w-full p-6 text-center">
				<h1 class="text-4xl font-bold leading-none" id="bigScore">0</h1>
				<p class="text-sm text-gray-700 mb-4">Points</p>
				<div>
					<button
						class="bg-gray-900 text-white w-full py-3 rounded-full"
						id="startBtn"
					>
						Start Game
					</button>
				</div>
			</div>
		</div>
		<canvas></canvas>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
			integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script type="module" src="./assets/ts/script.ts"></script>
	</body>
</html>
